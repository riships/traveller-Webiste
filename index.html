<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalo-Ghumne</title>
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbLhix3nRhnLUpOH9FwWFkgQvJ8oP3Dv_gbTjO-DayHvEUiZlScLjeWGCLzyHb4loDhMI&usqp=CAU"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles/nvaStyle.css">
    <link rel="stylesheet" href="styles/newStyle.css">
    <link rel="stylesheet" href="styles/cads.css">
    <!-- Swiper CSS -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> -->
    <link rel="stylesheet" href="styles/css_card/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/css_card/style.css" />

</head>

<body id="overfl">
    <header>
        <div class="hdr_logo">
            <a href="#home"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbLhix3nRhnLUpOH9FwWFkgQvJ8oP3Dv_gbTjO-DayHvEUiZlScLjeWGCLzyHb4loDhMI&usqp=CAU"
                    alt="logo" height="80" class="logo" /></a>
        </div>
        <div class="hamburger-menu hdr_menu">
            <input name="toggle" type="checkbox" id="menu_toggle" onclick="myScroll();" />
            <label for="menu_toggle" class="menu_btn">
                <span></span>
            </label>
            <ul class="menu_box">
                <li><a href="#home" class="mnu_link" onclick="evenUn();">Home</a></li>
                <li><a href="#skills" class="mnu_link" onclick="evenUn();">Skills</a></li>
                <li><a href="#projects" class="mnu_link" onclick="evenUn();">Projects</a></li>
                <li><a href="#contact" class="mnu_link" onclick="evenUn();">Contact</a></li>
                <li><a href="#support" class="mnu_link" onclick="evenUn();">Support</a></li>
            </ul>
        </div>
    </header>
    <main>
        <!-- home -->
        <section id="sec_1">
            <div class="container">
                <div class="row align-items-center justify-content-around ">
                    <div class="col-md-6 col-sm-12 text-center mainContent">
                        <img src="images/bus-without-bg.png" alt="Bus Image vector" class="figure-img bus-img">
                    </div>
                    <div class="col-md-6 col-sm-12 text-center heroSec mainContent2">
                        <img src="images/traveling-people-3a.png" alt="Bus Image vector" class="img-fluid">
                        <div class="heroContent">
                            <p class="mb-4 mt-4">Welcome to Chalo-Ghumne!</p>
                            <h3 class="mb-4 mt-4">We are a group of developers who want to make the world a better
                                place.
                            </h3>
                            <button class="btn btn-primary rounded-pill px-4 py-2">Get Started Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="sec_2">

            <div class="container">
                <div class="slide-container swiper">
                    <div class="slide-content">
                        <div class="card-wrapper swiper-wrapper">

                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="script/menu.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="script/js_card/script.js"></script>
    <!-- Submit the Form to Google Using "AJAX" -->
    <!-- Adding dynamic cards with the help of js -->
    <script src="script/js_card/dynamicCards.js"></script>

</body>

</html>
